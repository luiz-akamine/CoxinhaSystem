<!DOCTYPE html>
<html ng-app="CoxinhaApp">
<head>
    <title>Coxinha System</title>

	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">    

    <base href="/" />

    <!--CSS Início-->
    <link href="content/reset.css" rel="stylesheet" />
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/ng-grid.css" rel="stylesheet" />
    <!--CSS Início-->

    <!--Custom CSS Início-->
    <link href="content/site.css" rel="stylesheet" />
    <link href="App/Components/orderCard.css" rel="stylesheet" />
    <link href="App/Views/newOrder.css" rel="stylesheet" />
    <link href="App/Views/cad.css" rel="stylesheet" />    
    <!--Custom CSS Fim-->
</head>
<body>
    <!--Header Título Início-->
    <div class="header">
        <div class="header-title center-child-text">Doces e Salgados da Zeza</div>
    </div>
    <!--Header Título Fim-->

    <!--Menu Lateral Início-->
    <aside class="menu">
        <ul class="menu-items">
            <li class="panel panel-primary center-block text-center menu-item-header"><div class="center-child-text">MENU</div></li>
            <li><a href="/#/home" class="btn btn-primary menu-item"><div class="center-child-text">Pedidos do Dia</div></a></li>
            <li><a href="/#/newOrder" class="btn btn-primary menu-item"><div class="center-child-text">Novo Pedido</div></a></li>
            <li><a href="/#/searchOrders" class="btn btn-primary menu-item"><div class="center-child-text">Consultar Pedidos</div></a></li>
            <li><a href="/#/customers" class="btn btn-primary menu-item"><div class="center-child-text">Clientes</div></a></li>
            <li><a href="/#/products" class="btn btn-primary menu-item"><div class="center-child-text">Produtos</div></a></li>
            <li><a href="/#/reports" class="btn btn-primary menu-item"><div class="center-child-text">Relatórios</div></a></li>
        </ul>
    </aside>
    <!--Menu Lateral Fim-->

    <!--Conteúdo Início-->
    <main class="content">
        <div class="main"><div data-ng-view="" style="box-shadow: none; overflow: auto; max-height: 100%; height: 100%; position: relative"></div></div>
    </main>
    <!--Conteúdo Fim-->

    <!--Rodapé Início-->
    <footer class="footer">
        <div class="footer-value center-child-text">Criado por Luiz Akamine</div>
    </footer>
    <!--Rodapé Fim-->


    <!--JS Início-->

    <!--external js-->
    <script src="scripts/jquery-3.1.0.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>    
    <script src="scripts/angular-animate.js"></script>    
    <script src="scripts/ng-grid.js"></script>
    <script src="scripts/loading-bar.min.js"></script>    
    <script src="scripts/mask.min.js"></script>
    <script src="scripts/momentjs.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script src="app/myDirectives.js"></script>
    
    <!-- Load services -->
    <script src="app/Services/ordersService.js"></script>
    <script src="app/Services/productsService.js"></script>
    <script src="app/Services/customersService.js"></script>
    <script src="app/Services/showAndHideService.js"></script>
    <script src="app/Services/commonLibService.js"></script>

    <!-- Load filters -->
    <script src="app/myFilters.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/customersController.js"></script>
    <script src="app/controllers/customerCadController.js"></script>
    <script src="app/controllers/newOrderController.js"></script>
    <script src="app/controllers/productsController.js"></script>
    <script src="app/controllers/productCadController.js"></script>
    <script src="app/controllers/reportsController.js"></script>
    <script src="app/controllers/searchOrdersController.js"></script>    

    <script>
        //para utilizar jQuery sem conflitar com AngularJs
        var jq = $.noConflict();

        //ENTER com comportamento de TAB
        jq(document.body).keydown(function (event) {

            if (event.keyCode == 13) {
                jq(":input")[jq(":input").index(document.activeElement) + 1].focus();                
                return false;
            }   
        });
    </script>

    <!--JS Fim-->
</body>
</html>
