<!--Título Principal-->
<h3 class="text-center content-title">Pedidos do Dia 
    <input 
           type="date" 
           id="dtOrder" 
           ng-model="dtOrder" 
           ng-change="refreshOrders(dtOrder)" 
           ng-init="refreshOrders(dtOrder)"
           class="form-control" 
           style="float: right; font-size: 1.5rem; width: 18rem; margin-right: 2%; color: red" />
</h3>

<!--Cards das Ordens do Dia-->
<order-card ng-repeat="order in orders" orderjson="order"></order-card>

<!--Informação de Nenhum card encontrado-->
<div ng-show="orders.length == 0" class="panel panel-danger center-child-text center" style="height: 15%; width: 70%; position: relative; background-color: moccasin; transform: translate(-50%, -100%);">
    <div class="center-child-text text-center" style="color: red; font-size: 2rem">Não há pedidos neste dia</div>
</div>
